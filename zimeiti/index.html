<script type="text/javascript">
    var so = new SWFObject("player.swf","myCuPlayer","700","450","9","#000000");
    so.addParam("allowfullscreen","true");
    so.addParam("allowscriptaccess","always");
    so.addParam("wmode","opaque");
    so.addParam("quality","high");
    so.addParam("salign","lt");
    //播放器设置文件-----------------------------
    so.addVariable("JcScpFile","CuSunV2set.xml");
    //视频文件及略缩图--------------------------
    //so.addVariable("JcScpServer","rtmp://www.yoursite.com/vod");//流媒体服务器
    so.addVariable("JcScpAutoPlay","no"); //是否自动播放
    so.addVariable("JcScpVideoPath","http://demo.cuplayer.com/file/tangled.flv"); //视频文件地址
    so.addVariable("JcScpImg","images/startpic.jpg");//视频缩略图
    //-----------------------------------------
    so.addVariable("JcScpSharetitle","极酷阳光播放器(CuSunPlayerV3.5)版使用官方演示实例");
    so.write("CuPlayer");
</script>
<script language="javascript" src="http://www.52player.com/Demos/CuSunPlayerV35basic/images/jquery.js" type="text/javascript"></script>
